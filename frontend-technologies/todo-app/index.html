<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
    <h1>ToDo App</h1>

    <!-- title": "Learn Java",
    "description": "Learn Java Programming",
    "status": true -->

    <div>
        <form class="form-group" onsubmit="return addTodo()">
            
                <label for="title" class="form-label">Title</label>
        
            <input class="form-control" type="text" name="title" id="title" placeholder="Add a title" required>
            <label for="description">Description</label>
            <input class="form-control" type="text" name="description" id="description" placeholder="Add a Description" required>
            
            <div class="form-check">
                <input class="form-check-input" value="done" type="radio" name="status" id="status-done">
                <label class="form-check-label" for="status-done">
                  Done
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" value="not-done" name="status" id="status-not-done" checked>
                <label class="form-check-label" for="status-not-done">
                  Not Done
                </label>
              </div>
            

            <button type="submit" class="btn btn-dark" id="add-task-btn">Add Task</button>
        </form>
    </div>

    <div>
        <h2>List of Tasks</h2>
        <ul id="todo-list"></ul>
    </div>
</div>
</body>

</html>
