<app-todo-form [todos]="todoService.todos"></app-todo-form>
<p class="text-danger" style="padding: 10px;" *ngIf="!todoService.todos.length">No Todos Available.. Please add few</p>
<div class="row">
<div class="col-4" *ngFor="let todo of todoService.todos">
    <app-todo [todo]="todo"></app-todo>
</div>

</div>
